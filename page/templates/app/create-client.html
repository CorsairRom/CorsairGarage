{% extends 'layouts/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container">   
    <div class="row">  
        <div class="col-12 col-md-6 offset-md-3 mt-3 border rounded shadow p-3 mb-4">
            <h3 class="display-4 text-center">Ingreso de cliente</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}     
                <button type="submit" class="button btn btn-success">Registrar</button>
            </form>
            <br>
        </div>
    </div>
</div>

 
{% endblock content %}
